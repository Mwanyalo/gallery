<div *ngIf="loading" class="wrapper">
    <div class="overlay">
      <div class="spinner-wrapper">
        <p>Loading</p>
        <div class="loader">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
</div>  

<div *ngIf="loading == false" class="box-container" fxLayout="column">
  <div class="horizontal-container" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="stretch" fxFlex="auto">
    <div class="nav-back">
      <a class="anchorLinks" routerLink="/page/{{ pageNumber }}">All photos</a>
    </div>
  </div>

  <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%">

    <div class="content-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">
      <swiper *ngIf="type == 'component' && show" class="swiper-container" fxFlex="auto" [index]='index'
        [config]="config" [disabled]="disabled">
        <div *ngFor="let slide of slides" class="swiper-slide">
          <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
            <img class="gallery-photo" src="{{slide.urls.regular}}">
          </div>
          <span class="user-name">{{slide.user.first_name}}</span>
          <span style="float:right" class="anchorLinks"><a (click)="downloadPhoto(slide)">Download photo</a></span>
        </div>
      </swiper>
    </div>

  </div>


</div>
