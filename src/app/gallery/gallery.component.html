<div class="container">

  <div class="gallery">
    <div class="grid-item" *ngFor="let photo of photos; let i = index">
      <div (click)="openPhoto(i)">
        <img src="{{photo?.urls.thumb}}">
        <figcaption>
          <h2 class="tm-figure-title">{{photo?.user?.first_name}}</h2>
        </figcaption>
      </div>
    </div>
  </div>

</div>

<div class="pagination">
  <div>
    <a (click)="nextPage()">Next</a>
    <a (click)="previousPage()">Prev</a>
  </div>
</div>
